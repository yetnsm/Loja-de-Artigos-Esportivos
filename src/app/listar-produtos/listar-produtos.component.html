<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

<h1 class="title">Lista de produtos</h1>

<div class="row">
  <div class="product col-lg-3 col-md-6 mb-lg-0 mb-4" *ngFor="let produto of produtos" class="column">
    <div class="card">
      <p><img class="images card-img-top" src={{produto.imagem}}></p>
      <h4>{{produto.nome}}</h4>
      <p>{{produto.descricao}}</p>
      <b>R$ {{produto.preco}}</b>
      <p>{{produto.estoque}} restantes</p>
      <input type="button" class="btn btn-primary" value="Comprar" (click)=deletarProduto(produto.id)/>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Imagem</th>
      <th scope="col">Estoque</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td name="id">{{produto.id}}</td>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td><img class=images src={{produto.imagem}}></td>
      <td>{{produto.estoque}}</td>
      <td><input type="button" class="btn btn-primary" value="Comprar" (click)=deletarProduto(produto.id) /></td>
    </tr>

  </tbody>
</table>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
